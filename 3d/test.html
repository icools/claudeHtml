<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hello World!</title>
      <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
          font-family: sans-serif;
        }
    
        button {
          padding: 10px 20px;
          font-size: 16px;
          margin: 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
    
        .button-container {
          display: flex;
          gap: 10px;
        }
    
        .firework-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          display: none;
        }
    
        .firework {
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: #ff0000;
          border-radius: 50%;
          animation: firework 2s linear forwards;
        }
    
        @keyframes firework {
          0% {
            transform: translate(50%, 50%) scale(0);
            opacity: 1;
          }
          50% {
            opacity: 0.5;
          }
          100% {
            transform: translate(50%, 50%) scale(2);
            opacity: 0;
          }
        }
      </style>
    </head>
    <body>
      <h1>Hello World!</h1>
    
      <div class="button-container">
        <button id="helloWorldButton">HelloWorld</button>
        <button id="clickMeButton">Click Me</button>
      </div>
    
      <div class="firework-container" id="fireworkContainer"></div>
    
      <script>
        const helloWorldButton = document.getElementById('helloWorldButton');
        const clickMeButton = document.getElementById('clickMeButton');
        const fireworkContainer = document.getElementById('fireworkContainer');
    
        clickMeButton.addEventListener('click', () => {
          fireworkContainer.style.display = 'block';
    
          for (let i = 0; i < 10; i++) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * 100}%`;
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            fireworkContainer.appendChild(firework);
          }
    
          setTimeout(() => {
            fireworkContainer.style.display = 'none';
            fireworkContainer.innerHTML = '';
          }, 2000);
        });
      </script>
    </body>
    </html>
