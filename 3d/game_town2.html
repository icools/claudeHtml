<!DOCTYPE html>
<html>
<head>
    <title>æ‘èŠç‰©èª - æœ€çµ‚ç‰ˆ</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;

</head>
<body>
    <h1>æ‘èŠç‰©èª - å®Œæ•´ç‰ˆ</h1>
    <canvas id="gameCanvas" width="1200" height="800"></canvas>
    <div id="dialogLog"></div>

<script>
class GameObject {
    constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
    }

    draw(ctx) {}
    
    checkCollision(other) {
        return this.x < other.x + other.width &&
               this.x + this.width > other.x &&
               this.y < other.y + other.height &&
               this.y + this.height > other.y;
    }
}

class Character extends GameObject {
    constructor(x, y, name, role) {
        super(x, y, 32, 48);
        this.name = name;
        this.role = role;
        this.speed = 1.8;
        this.direction = { 
            x: Math.random() * 2 - 1,
            y: Math.random() * 2 - 1
        };
        this.normalizeDirection();
        this.colors = this.getRoleColors();
        this.isTalking = false;
        this.talkTimer = 0;
    }

    getRoleColors() {
        const roles = {
            'è€å¸«': { primary: '#6B8E23', hair: '#8B4513' },
            'é†«ç”Ÿ': { primary: '#87CEEB', hair: '#F5DEB3' },
            'è¾²å¤«': { primary: '#CD853F', hair: '#D2691E' },
            'å»šå¸«': { primary: '#FF6347', hair: '#FFD700' },
            'éµåŒ ': { primary: '#708090', hair: '#2F4F4F' },
            'å•†äºº': { primary: '#9370DB', hair: '#4B0082' },
            'ç‰§å¸«': { primary: '#FFFFFF', hair: '#808080' },
            'è—¥å¸«': { primary: '#FF69B4', hair: '#4B0082' }
        };
        return roles[this.role] || { primary: '#666' };
    }

    normalizeDirection() {
        const length = Math.sqrt(this.direction.x**2 + this.direction.y**2);
        if (length > 0) {
            this.direction.x /= length;
            this.direction.y /= length;
        }
    }

    draw(ctx) {
        // èº«é«”
        ctx.fillStyle = this.colors.primary;
        ctx.fillRect(this.x + 8, this.y + 24, 16, 24);
        
        // é ­éƒ¨
        ctx.fillStyle = '#FFE4C4';
        ctx.beginPath();
        ctx.arc(this.x + 16, this.y + 20, 12, 0, Math.PI * 2);
        ctx.fill();
        
        // é ­é«®
        ctx.fillStyle = this.colors.hair;
        ctx.beginPath();
        ctx.arc(this.x + 16, this.y + 16, 12, 0, Math.PI);
        ctx.fill();
        
        // åå­—æ¨™ç±¤
        ctx.fillStyle = '#000';
        ctx.font = '12px "Courier New"';
        ctx.textAlign = 'center';
        ctx.fillText(this.name, this.x + 16, this.y - 5);
    }

    update() {
        if (this.isTalking) {
            this.talkTimer--;
            if (this.talkTimer <= 0) this.endConversation();
            return;
        }

        if (this !== player) this.autoMove();
        this.move();
    }

    autoMove() {
        if (Math.random() < 0.01) { // 1%æ©Ÿç‡æ”¹è®Šæ–¹å‘
            this.direction.x = Math.random() * 2 - 1;
            this.direction.y = Math.random() * 2 - 1;
            this.normalizeDirection();
        }
    }

    move() {
        if (!this.isTalking) {
            this.x += this.direction.x * this.speed;
            this.y += this.direction.y * this.speed;
            
            // é‚Šç•Œåå½ˆ
            if (this.x < 0 || this.x > canvas.width - this.width) {
                this.direction.x *= -1;
                this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
            }
            if (this.y < 0 || this.y > canvas.height - this.height) {
                this.direction.y *= -1;
                this.y = Math.max(0, Math.min(canvas.height - this.height, this.y));
            }
        }
    }

    startConversation(target) {
        if (this.isTalking || target.isTalking) return;

        this.isTalking = true;
        target.isTalking = true;
        this.talkTimer = 1800; // 30ç§’
        this.showDialog(target);
    }

    showDialog(target) {
        const dialogs = {
            'è€å¸«': 'åŒå­¸å€‘ä»Šå¤©è¡¨ç¾å¾ˆå¥½ï¼',
            'é†«ç”Ÿ': 'è¦æ³¨æ„å¥åº·é£²é£Ÿå–”ï¼',
            'è¾²å¤«': 'ä»Šå¹´æ”¶æˆä¸éŒ¯ï¼',
            'å»šå¸«': 'æ–°èœå–®é–‹ç™¼ä¸­ï¼',
            'éµåŒ ': 'æ­¦å™¨éœ€è¦ä¿é¤Šï¼',
            'å•†äºº': 'æœ€æ–°å•†å“ä¸Šæ¶ï¼',
            'ç‰§å¸«': 'é¡˜ç¥ç¥ç¦ä½ ï¼',
            'è—¥å¸«': 'æŒ‰æ™‚æœè—¥å¾ˆé‡è¦ï¼'
        };
        
        addDialog(`${this.name} ğŸ—¨ï¸ ${dialogs[this.role]} â†’ ${target.name} ğŸ’¬ ${dialogs[target.role]}`);
    }

    endConversation() {
        this.isTalking = false;
        this.direction.x = Math.random() * 2 - 1;
        this.direction.y = Math.random() * 2 - 1;
        this.normalizeDirection();
    }
}

class Building extends GameObject {
    constructor(x, y, type) {
        super(x, y, 120, 160);
        this.type = type;
    }

    draw(ctx) {
        // ç‰†å£
        ctx.fillStyle = '#DEB887';
        ctx.fillRect(this.x, this.y + 40, this.width, 120);
        
        // å±‹é ‚
        ctx.fillStyle = '#8B0000';
        ctx.beginPath();
        ctx.moveTo(this.x - 10, this.y + 40);
        ctx.lineTo(this.x + this.width/2, this.y);
        ctx.lineTo(this.x + this.width + 10, this.y + 40);
        ctx.fill();
        
        // é–€
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(this.x + 50, this.y + 100, 20, 60);
    }
}

class GrassTile extends GameObject {
    constructor(x, y) {
        super(x, y, 64, 64);
        this.variants = ['#90EE90', '#98FB98', '#7CFC00'];
        this.color = this.variants[Math.floor(Math.random() * 3)];
    }

    draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

// åˆå§‹åŒ–éŠæˆ²
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const dialogLog = document.getElementById('dialogLog');

// å‰µå»ºè§’è‰²
const roles = ['è€å¸«', 'é†«ç”Ÿ', 'è¾²å¤«', 'å»šå¸«', 'éµåŒ ', 'å•†äºº', 'ç‰§å¸«', 'è—¥å¸«'];
const villagers = roles.map((role, i) => 
    new Character(100 + i*130, 100 + (i%2)*200, `${role}${i+1}`, role)
);

// å‰µå»ºå»ºç¯‰
const buildings = [
    new Building(200, 150, 'å­¸æ ¡'),
    new Building(450, 300, 'é†«é™¢'),
    new Building(700, 450, 'è—¥å±€'),
    new Building(950, 200, 'æ•™å ‚')
];

// å‰µå»ºè‰åœ°
const grassTiles = [];
for(let x = 0; x < canvas.width; x += 64) {
    for(let y = 0; y < canvas.height; y += 64) {
        grassTiles.push(new GrassTile(x, y));
    }
}

let player = villagers[0];

// å°è©±ç³»çµ±
function addDialog(text) {
    const p = document.createElement('p');
    p.textContent = text;
    dialogLog.appendChild(p);
    if(dialogLog.children.length > 10) dialogLog.removeChild(dialogLog.firstChild);
    dialogLog.scrollTop = dialogLog.scrollHeight;
}

// ç¢°æ’æª¢æ¸¬
function checkInteractions() {
    for (let i = 0; i < villagers.length; i++) {
        for (let j = i+1; j < villagers.length; j++) {
            const a = villagers[i];
            const b = villagers[j];
            if (a.checkCollision(b) && !a.isTalking && !b.isTalking) {
                a.startConversation(b);
            }
        }
    }
}

// éŠæˆ²å¾ªç’°
function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // ç¹ªè£½è‰åœ°
    grassTiles.forEach(t => t.draw(ctx));

    // ç¹ªè£½å»ºç¯‰
    buildings.forEach(b => b.draw(ctx));

    // æ›´æ–°è§’è‰²
    villagers.forEach(v => {
        v.update();
        v.draw(ctx);
    });

    checkInteractions();
    requestAnimationFrame(gameLoop);
}

// ç©å®¶æ§åˆ¶
document.addEventListener('keydown', (e) => {
    switch(e.key) {
        case 'ArrowUp': player.direction.y = -1; break;
        case 'ArrowDown': player.direction.y = 1; break;
        case 'ArrowLeft': player.direction.x = -1; break;
        case 'ArrowRight': player.direction.x = 1; break;
    }
});

document.addEventListener('keyup', (e) => {
    switch(e.key) {
        case 'ArrowUp':
        case 'ArrowDown': player.direction.y = 0; break;
        case 'ArrowLeft':
        case 'ArrowRight': player.direction.x = 0; break;
    }
});

// å•Ÿå‹•éŠæˆ²
gameLoop();
</script>
</body>
</html>
