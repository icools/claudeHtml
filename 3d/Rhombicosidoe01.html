  // 接下來做三.js的場景、相機、旋轉動畫

  let scene, camera, renderer, rhombiMesh, wireframe;

  function init() {
    // 建立場景
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // 建立相機
    camera = new THREE.PerspectiveCamera(
      45,                 // 視角
      window.innerWidth / window.innerHeight,
      0.1,                // 近面距
      1000                // 遠面距
    );
    camera.position.set(0, 0, 15);

    // 渲染器
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 建立燈光，給一點炫光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 0.8);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // 做出 PolyhedronGeometry
    const geometry = new THREE.PolyhedronGeometry(rhombiVertices, rhombiFaces, 3, 0);

    // 建立材質(隨便給個炫砲金屬感)
    const material = new THREE.MeshStandardMaterial({
      color: 0x00ffff,
      metalness: 0.3,
      roughness: 0.6
    });

    rhombiMesh = new THREE.Mesh(geometry, material);
    scene.add(rhombiMesh);

    // 另加一層 wireframe，看起來更科幻
    const wireframeMat = new THREE.LineBasicMaterial({ color: 0xffffff });
    wireframe = new THREE.LineSegments(
      new THREE.WireframeGeometry(geometry),
      wireframeMat
    );
    scene.add(wireframe);

    // 監聽視窗尺寸變化，調整場景
    window.addEventListener('resize', onWindowResize, false);

    animate();
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    // 轉啊轉
    rhombiMesh.rotation.x += 0.003;
    rhombiMesh.rotation.y += 0.002;
    wireframe.rotation.x += 0.003;
    wireframe.rotation.y += 0.002;

    renderer.render(scene, camera);
  }

  // 執行
  init();
