<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Feature Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #dashboard {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 450px;
            border-radius: 10px;
        }
        .data-item {
            margin: 20px 0;
        }
        .data-item h1 {
            font-size: 48px;
            margin: 10px 0;
            color: #0073e6;
        }
        .data-item p {
            font-size: 18px;
            margin: 5px 0;
        }
        #feature-tests {
            font-size: 14px;
            margin-top: 20px;
            text-align: left;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>最新消息</h2>
    <div id="dashboard">
        <div class="data-item">
            <p id="chtmessage"></p>
            <p id="content"></p>
            <p id="updatetime"></p>
        </div>
    </div>

    <script>

        function callGroqNoPromise(apiKey, paramText, successCallback, errorCallback) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.groq.com/openai/v1/chat/completions");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Authorization", "Bearer " + apiKey);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        if (successCallback) {
                            var content = "";
                            if (data.choices && 
                                data.choices[0] && 
                                data.choices[0].message && 
                                data.choices[0].message.content) {
                                content = data.choices[0].message.content;
                            }
                            successCallback(content);
                        }
                    } else {
                        if (errorCallback) {
                            errorCallback("Request failed with status " + xhr.status);
                        }
                    }
                }
            };
            xhr.onerror = function() {
                if (errorCallback) {
                    errorCallback("Request error");
                }
            };
            xhr.send(JSON.stringify({
                messages: [
                    { role: "system", content: "用台灣PTT鄉民的口氣，幽默又風趣做總結，但不要刻意提到PTT鄉民，用繁體中文回覆，不要用markdown,盡量用空白還有換行來做排版" },
                    { role: "user", content: paramText }
                ],
                model: "gemma2-9b-it",
                temperature: 0.8,
                max_completion_tokens: 1024,
                top_p: 1,
                stream: false,
                stop: null
            }));
        }

        var key = "";

        function fetchNews() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://tcgbusfs.blob.core.windows.net/dotapp/news.json");
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var newsItems = data.News || [];
                    if (newsItems.length > 0) {
                        var randomItem = newsItems[Math.floor(Math.random() * newsItems.length)];
                        var dateStr = randomItem.updatetime.substring(0, 8);
                        var formattedDate = dateStr.slice(0,4) + '/' + dateStr.slice(4,6) + '/' + dateStr.slice(6,8);
                        document.getElementById('chtmessage').textContent = randomItem.chtmessage;
                        document.getElementById('content').textContent = randomItem.content;
                        document.getElementById('updatetime').textContent = formattedDate;

                        // var paramText = randomItem.chtmessage + " " + randomItem.content + " " + formattedDate;
                        // callGroqNoPromise(key, paramText, function(response) {
                        //     document.getElementById('chtmessage').textContent = randomItem.chtmessage;
                        //     document.getElementById('content').textContent = response;
                        //     document.getElementById('updatetime').textContent = formattedDate;
                        // }, function(error) {
                        //     console.error("Error calling Groq: " + error);
                        // });
                    }
                } else {
                    console.error("Error fetching news: " + xhr.status);
                }
            };
            xhr.onerror = function() {
                console.error("Request error");
            };
            xhr.send();
        }

        fetchNews();
        setInterval(fetchNews, 60000);
    </script>
</body>
</html>
