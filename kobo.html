<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #dashboard {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }
        .data-item {
            margin: 20px 0;
        }
        .data-item h1 {
            font-size: 48px;
            margin: 10px 0;
            color: #0073e6;
        }
        .data-item p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <div class="data-item">
            <p>Temperature</p>
            <h1 id="temperature">-- °C</h1>
        </div>
        <div class="data-item">
            <p>Chance of Rain</p>
            <h1 id="rain-chance">-- %</h1>
        </div>
    </div>

    <script>
        // 模擬天氣數據
        const weatherData = {
            temperature: 28, // 攝氏溫度
            rainChance: 40   // 降雨機率百分比
        };

        // 更新數據看板上的內容
        function updateDashboard() {
            document.getElementById('temperature').textContent = `${weatherData.temperature} °C`;
            document.getElementById('rain-chance').textContent = `${weatherData.rainChance} %`;
        }

        // 模擬動態更新數據
        function simulateWeatherUpdate() {
            weatherData.temperature += (Math.random() * 2 - 1).toFixed(1); // 隨機調整溫度
            weatherData.rainChance = Math.max(0, Math.min(100, weatherData.rainChance + Math.floor(Math.random() * 5 - 2))); // 隨機調整降雨機率

            updateDashboard();
        }

        // 初始化數據看板
        updateDashboard();

        // 每 5 秒更新一次數據 (模擬動態變化)
        setInterval(simulateWeatherUpdate, 5000);
    </script>
</body>
</html>
