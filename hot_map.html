
<!DOCTYPE html>
<html>
<head>
    <title>Heatmap and Paths</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
</head>
<body>
    <div id="mapid" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('mapid').setView([25.0330, 121.5654], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var heat = L.heatLayer([], {radius: 25}).addTo(map);

        // Apply passive event listeners to leaflet map
        var elements = document.querySelectorAll('.leaflet-container');
        elements.forEach(function(element) {
            element.addEventListener('touchstart', function(e) {
                // Your custom logic here
            }, { passive: true });
        });
    </script>
</body>
</html>
