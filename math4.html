<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Color Wave Circles Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <script>
        let w, t;

        function setup() {
            w = 480;
            createCanvas(w, w);
            t = 0;
        }

        function draw() {
            background(w);
            for (let i = 0; i < w; i += 5) {
                for (let j = 0; j < w; j += 5) {
                    stroke((j * sin(i) * 3 + t) % w);
                    circle(i, j, 3);
                }
            }
            t += 10;
        }
    </script>
</body>
</html>
