<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURL Command Generator - Dark Mode</title>
    <style>
        /* Dark Mode 整體樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background-color: #2e2e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #3e3e3e;
            color: #e0e0e0;
            font-size: 1em;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            color: #bbb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        th {
            background-color: #444;
        }
        button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #curlOutput {
            background-color: #3e3e3e;
            font-family: 'Courier New', Courier, monospace;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CURL Command Generator - Dark Mode</h1>

        <!-- Label and input for the full CURL command -->
        <label for="curlInput">Enter Full CURL Command:</label>
        <textarea id="curlInput" placeholder="Paste your full CURL command here"></textarea>

        <div class="headers">
            <h2>HTTP Headers</h2>
            <table id="headersTable">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                <!-- Dynamic Header Rows Will Be Inserted Here -->
            </table>
            <button id="addHeaderBtn">Add Header</button>
        </div>

        <div class="body">
            <!-- Label and input for the Body content -->
            <label for="bodyInput">Body Content:</label>
            <textarea id="bodyInput" placeholder="Body content goes here"></textarea>
        </div>

        <!-- Generate CURL Button -->
        <button id="generateCurlBtn">Generate CURL</button>

        <!-- Output Field -->
        <label for="curlOutput">Generated CURL Command:</label>
        <textarea id="curlOutput" readonly placeholder="Generated CURL command will appear here"></textarea>
    </div>

    <script>
        document.getElementById('generateCurlBtn').addEventListener('click', function () {
            // 取得 Headers 和 Body 的值
            let headers = document.querySelectorAll('#headersTable tr');
            let body = document.getElementById('bodyInput').value;

            let curlCommand = 'curl ';

            // 解析 Headers 並生成 -H 部分的 curl
            headers.forEach((header, index) => {
                if (index > 0) { // Skip header row
                    let key = header.querySelector('input[name="headerKey"]').value;
                    let value = header.querySelector('input[name="headerValue"]').value;
                    curlCommand += `-H '${key}: ${value}' `;
                }
            });

            // 如果有 Body，則加入 --data 部分
            if (body) {
                curlCommand += `--data '${body}' `;
            }

            // 最後顯示生成的 CURL 命令
            document.getElementById('curlOutput').value = curlCommand;
        });

        // 解析 CURL 輸入並顯示在 headers 和 body
        document.getElementById('curlInput').addEventListener('input', function () {
            let curlCommand = document.getElementById('curlInput').value;

            let headersTable = document.getElementById('headersTable');
            headersTable.innerHTML = `<tr><th>Key</th><th>Value</th></tr>`; // Reset table headers

            let headerPattern = /-H '([^:]+): ([^']+)'/g;
            let bodyPattern = /--data '([^']+)'/;

            let match;
            while (match = headerPattern.exec(curlCommand)) {
                let key = match[1];
                let value = match[2];

                // 插入表格的 Header 資料行
                let row = headersTable.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.innerHTML = `<input type="text" name="headerKey" value="${key}" />`;
                cell2.innerHTML = `<input type="text" name="headerValue" value="${value}" />`;
            }

            let bodyMatch = bodyPattern.exec(curlCommand);
            if (bodyMatch) {
                document.getElementById('bodyInput').value = bodyMatch[1];
            } else {
                document.getElementById('bodyInput').value = '';
            }
        });

        // 增加新的 Header 欄位
        document.getElementById('addHeaderBtn').addEventListener('click', function () {
            let headersTable = document.getElementById('headersTable');
            let row = headersTable.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            cell1.innerHTML = `<input type="text" name="headerKey" placeholder="Header Key" />`;
            cell2.innerHTML = `<input type="text" name="headerValue" placeholder="Header Value" />`;
        });
    </script>
</body>
</html>
