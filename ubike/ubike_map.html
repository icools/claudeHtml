<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北 Ubike 資料</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="ubike.js"></script>
    <script>
        let map = L.map('map').setView([25.0330, 121.5654], 13); // Centered on Taipei
        let markers = [];

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        async function displayUbikeData() {
            const stations = await fetchUbikeData();
            const heatData = [];

            stations.forEach(station => {
                const returnRatio = station.availableReturnBikes / station.total;
                heatData.push([station.latitude, station.longitude, returnRatio]);

                const marker = L.circleMarker([station.latitude, station.longitude], {
                    radius: 8,
                    fillColor: "blue",
                    color: "blue",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.6
                }).on('click', function() {
                    L.popup()
                     .setLatLng([station.latitude, station.longitude])
                     .setContent(`${station.sna}<br>可借: ${station.availableRentBikes}<br>可停: ${station.availableReturnBikes}<br>總共: ${station.total}`)
                     .openOn(map);
                });
                markers.push(marker);
            });

            L.heatLayer(heatData, {
                radius: 25,
                blur: 15,
                maxZoom: 17,
            }).addTo(map);

            map.on('zoomend', function() {
                if (map.getZoom() > 15) {
                    markers.forEach(marker => marker.addTo(map));
                } else {
                    markers.forEach(marker => marker.remove());
                }
            });
        }

        displayUbikeData();
    </script>
</body>
</html>
