<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURL Parser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        h3 {
            margin-top: 15px;
            color: #333;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CURL Parser</h1>

        <label for="curlInput">Enter CURL String:</label>
        <textarea id="curlInput"></textarea>

        <button onclick="parseCurl()">Parse</button>

        <div id="output"></div>

        <button onclick="sendRequest('GET')">GET Request</button>
        <button onclick="sendRequest('POST')">POST Request</button>
    </div>

    <script>
        // ... (JavaScript code from the previous example)
    </script>

</body>
</html>
