<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Video Segmentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        header input {
            padding: 5px;
            font-size: 16px;
            width: 300px;
            border: none;
            border-radius: 3px;
        }
        #main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        #video-section {
            flex: 2;
            min-width: 300px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: black;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 200px;
        }
        #controls input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #controls button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #0b7dda;
        }
        #output-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        #description-list, #summary-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            flex: 1;
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        #summary-section {
            font-size: 18px;
            min-height: 100px;
        }
        #description-list ul {
            list-style-type: decimal;
            padding-left: 20px;
        }
        #description-list li {
            margin-bottom: 10px;
        }
        #summary-section h3 {
            margin-top: 0;
        }
        #summary-section p {
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Gemini API Video Segmentation</h1>
    <input type="text" id="apiToken" placeholder="Enter Gemini API Token">
</header>

<div id="main-container">
    <div id="video-section">
        <video id="video" controls muted></video>
    </div>
    <div id="controls">
        <input type="text" id="videoUrl" placeholder="Enter stream URL" value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
        <button onclick="playVideo()">Play</button>
        <button onclick="captureAndSegment()">AI</button>
        <button onclick="summarizeList()">SUM</button>
    </div>
</div>

<div id="output-section">
    <div id="description-list">
        <h3>Descriptions</h3>
        <ul id="descriptions"></ul>
    </div>
    <div id="summary-section">
        <h3>Summary</h3>
        <p id="summaryText">No summary yet.</p>
    </div>
</div>

<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const videoElement = document.getElementById('video');
    const descriptions = [];
    const descriptionsList = document.getElementById('descriptions');
    const summaryText = document.getElementById('summaryText');
    const hiddenCanvas = document.getElementById('hiddenCanvas');
    let apiToken = '';

    document.getElementById('apiToken').addEventListener('input', (e) => {
        apiToken = e.target.value.trim();
    });

    function playVideo() {
        const url = document.getElementById('videoUrl').value.trim();
        if (!url) {
            return;
        }

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoElement.play();
            });
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            videoElement.src = url;
            videoElement.addEventListener('loadedmetadata', function() {
                videoElement.play();
            });
        }
    }

    async function captureAndSegment() {
        if (!apiToken || videoElement.videoWidth === 0 || videoElement.videoHeight === 0) {
            return;
        }

        try {
            hiddenCanvas.width = videoElement.videoWidth;
            hiddenCanvas.height = videoElement.videoHeight;
            const context = hiddenCanvas.getContext('2d');
            context.drawImage(videoElement, 0, 0, hiddenCanvas.width, hiddenCanvas.height);
            const blob = await new Promise(resolve => hiddenCanvas.toBlob(resolve, 'image/jpeg'));
            if (!blob) return;
            const arrayBuffer = await blob.arrayBuffer();
            const numBytes = arrayBuffer.byteLength;
            const mimeType = blob.type;
            console.log('Captured frame:', numBytes, mimeType);
            const uploadUrl = `https://generativelanguage.googleapis.com/upload/v1beta/files?key=${apiToken}`;
            const uploadHeaders = {
                'X-Goog-Upload-Command': 'start, upload, finalize',
                'X-Goog-Upload-Header-Content-Length': numBytes,
                'X-Goog-Upload-Header-Content-Type': mimeType,
                'Content-Type': 'application/json'
            };
            const uploadBody = JSON.stringify({ file: { display_name: 'captured_frame.jpeg' } });

            const uploadResponse = await fetch(uploadUrl, {
                method: 'POST',
                headers: uploadHeaders,
                body: uploadBody
            });

            if (!uploadResponse.ok) {
                console.log('Upload API Error:', uploadResponse.statusText);
                return;
            }
            const uploadData = await uploadResponse.json();
            const fileUri = uploadData.file.uri;
            if (!fileUri) {
                console.log('Upload API did not return file.uri');
                return;
            }

            const uploadBinaryHeaders = {
                'X-Goog-Upload-Command': 'upload, finalize',
                'X-Goog-Upload-Header-Content-Length': numBytes,
                'X-Goog-Upload-Header-Content-Type': mimeType,
                'Content-Type': mimeType
            };

            const uploadBinaryResponse = await fetch(uploadUrl, {
                method: 'POST',
                headers: uploadBinaryHeaders,
                body: blob
            });

            if (!uploadBinaryResponse.ok) {
                console.log('Upload Binary API Error:', uploadBinaryResponse.statusText);
                return;
            }

            const generateContentUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-exp-0827:generateContent?key=${apiToken}`;
            const prompt = "描述圖片中的物品，或者人物動作，或是表情";
            const generateContentBody = {
                contents: [
                    {
                        role: "user",
                        parts: [
                            { fileData: { fileUri: fileUri, mimeType } },
                            { text: prompt }
                        ]
                    }
                ],
                generationConfig: {
                    temperature: 1,
                    topK: 64,
                    topP: 0.95,
                    maxOutputTokens: 8192,
                    responseMimeType: "text/plain"
                }
            };

            const generateContentResponse = await fetch(generateContentUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(generateContentBody)
            });

            if (!generateContentResponse.ok) {
                console.log('GenerateContent API Error:', generateContentResponse.statusText);
                return;
            }

            const generateContentData = await generateContentResponse.json();
            const description = generateContentData.contents && generateContentData.contents[0].parts
                ? generateContentData.contents[0].parts[0].text
                : "未提供描述。";
            descriptions.push(description);
            updateDescriptions();
        } catch (error) {
            console.log('Error:', error);
        }
    }

    function updateDescriptions() {
        descriptionsList.innerHTML = '';
        descriptions.forEach((desc) => {
            const li = document.createElement('li');
            li.textContent = desc;
            descriptionsList.appendChild(li);
        });
    }

    async function summarizeList() {
        if (!apiToken || descriptions.length === 0) {
            return;
        }

        const listText = descriptions.map((desc, index) => `${index + 1}. ${desc}`).join(', ');
        const summaryPrompt = `${listText}, 這是一連串影像的行為跟內容，請幫忙總結他目前正在做什麼，然後畫面有什麼行為或者動作，有可能預計要做什麼。`;

        try {
            const generateContentUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-exp-0827:generateContent?key=${apiToken}`;
            const generateContentBody = {
                contents: [
                    {
                        role: "user",
                        parts: [
                            { text: summaryPrompt }
                        ]
                    }
                ],
                generationConfig: {
                    temperature: 1,
                    topK: 64,
                    topP: 0.95,
                    maxOutputTokens: 8192,
                    responseMimeType: "text/plain"
                }
            };

            const generateContentResponse = await fetch(generateContentUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(generateContentBody)
            });

            if (!generateContentResponse.ok) {
                console.log('GenerateContent API Error:', generateContentResponse.statusText);
                return;
            }

            const generateContentData = await generateContentResponse.json();
            const summary = generateContentData.contents && generateContentData.contents[0].parts
                ? generateContentData.contents[0].parts[0].text
                : "未提供總結。";
            summaryText.textContent = summary;
        } catch (error) {
            console.log('Error:', error);
        }
    }
</script>

</body>
</html>
