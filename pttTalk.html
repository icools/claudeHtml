        function updateQuote() {
            const quoteElement = document.getElementById('quote');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.textContent = randomQuote;
            adjustFontSize();
        }

        function adjustFontSize() {
            const quote = document.getElementById('quote');
            const container = document.body;
            const containerWidth = container.offsetWidth * 0.9;
            const containerHeight = container.offsetHeight * 0.9;
            // 重置字體大小並從小往上增
            let fontSize = 10;
            quote.style.fontSize = fontSize + 'px';
            // 逐步放大直到超過指定寬或高
            while (
                quote.scrollWidth < containerWidth &&
                quote.scrollHeight < containerHeight
            ) {
                fontSize++;
                quote.style.fontSize = fontSize + 'px';
            }
            // 回到上一個可行大小
            quote.style.fontSize = (fontSize - 1) + 'px';
        }

        // 初始化顯示
        updateQuote();

        // 每3秒更換一次語錄
        setInterval(updateQuote, 3000);

        // 當視窗大小改變時重新調整字體
        window.addEventListener('resize', adjustFontSize);
