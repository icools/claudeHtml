  <body>
    <div id="root"></div>

    <script>
      // 監聽來自 parent window 的訊息
      window.addEventListener("message", (event) => {
        if (!event.origin.startsWith("chrome-extension://")) {
          return;
        }
        
        // 為了安全起見，你可以檢查 event.origin 是否符合預期（例如 "chrome-extension://" 開頭的來源）
        console.log("收到來自 sidebar 的訊息：", event.data);
        if (event.data.type === "TTS_TEXT" && event.data.text) {
          playTTS(event.data.text);
        }
      });
    
      // 播放 TTS 的函式（這裡以 Web Speech API 為例）
      function playTTS(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      }
    </script>
  </body>
</html>
