<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group input {
            flex-grow: 1;
            margin-bottom: 0;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #clearBtn {
            background-color: #f44336;
        }
        #clearBtn:hover {
            background-color: #d32f2f;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top: 2px solid #4caf50;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Groq Prompter</h5>
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="Enter your Groq API Key" />
        </div>
        <select id="modelSelect">
            <option value="gemma2-9b-it">gemma2-9b-it</option>
            <option value="llama-3.1-70b-versatile">llama-3.1-70b-versatile</option>
            <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
            <option value="llama3-groq-70b-8192-tool-use-preview">llama3-groq-70b-8192-tool-use-preview</option>
            <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
            <option value="gemma-7b-it">gemma-7b-it</option>
            <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
        </select>

        <div>Prompt</div>
        <textarea id="prompt" placeholder="Defrault prompt">回覆這個留言，這個留言為:</textarea>
        <div>Text</div>
        <textarea id="question" placeholder="Enter your question">請問士林夜市什麼好吃的</textarea>
        <button id="start_send" >送出</button>
    
        <div id="loading" class="loading"></div>
        <div id="response"></div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
