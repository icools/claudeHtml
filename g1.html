<!DOCTYPE html>
<html>
<head>
  <title>Curl Request Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button {

</body>
</html>
