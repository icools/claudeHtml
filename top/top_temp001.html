        .sticky-note {
            position: absolute;

            height: 200px;
            background: #fff7a1;
            padding: 20px;
            border-radius: 8px;
            cursor: move;
            user-select: none;

            transition: transform 0.2s;
            box-shadow: 
                2px 2px 10px rgba(0,0,0,0.2),
                inset 0 -40px 40px rgba(255,255,200,0.2),
                inset 0 25px 10px rgba(255,255,255,0.6);
        }

        .sticky-note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 100%);
            border-radius: 8px;
            pointer-events: none;
        }

        .sticky-note:hover {
            transform: scale(1.02) rotate(var(--rotation, 2deg));
            box-shadow: 
                3px 3px 12px rgba(0,0,0,0.3),
                inset 0 -40px 40px rgba(255,255,200,0.2),
                inset 0 25px 10px rgba(255,255,255,0.6);
        }

        .note-text {
            width: 100%;
            height: 100%;
            overflow-wrap: break-word;
            overflow: hidden;

<body>
    <div class="input-container">
        <input type="text" class="input-text" placeholder="è¼¸å…¥ä¾¿åˆ©è²¼å…§å®¹..." id="noteInput">

    <script>
        let isDragging = false;
        let currentNote = null;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        function createNote(text) {
            const note = document.createElement('div');
            note.className = 'sticky-note';
            
            // éš¨æ©Ÿä½ç½®å’Œè§’åº¦
            const x = Math.random() * (window.innerWidth - 250);
            const y = Math.random() * (window.innerHeight - 250);
            const rotation = Math.random() * 40 - 20; // éš¨æ©Ÿè§’åº¦ç¯„åœ -20 åˆ° 20 åº¦
            
            note.style.left = x + 'px';
            note.style.top = y + 'px';
            note.style.transform = `rotate(${rotation}deg)`;

            const textDiv = document.createElement('div');
            textDiv.className = 'note-text';
            textDiv.textContent = text;
            
            note.appendChild(textDiv);
            document.body.appendChild(note);

            // æ‹–æ›³äº‹ä»¶ç›£è½
            note.addEventListener('mousedown', dragStart);
            note.addEventListener('mousemove', drag);
            note.addEventListener('mouseup', dragEnd);
            note.addEventListener('mouseleave', dragEnd);
        }

        function dragStart(e) {
            if (e.target.className === 'sticky-note') {
                isDragging = true;
                currentNote = e.target;
                
                const rect = currentNote.getBoundingClientRect();
                xOffset = e.clientX - rect.left;
                yOffset = e.clientY - rect.top;
                
                currentNote.style.cursor = 'grabbing';
            }
        }

        function drag(e) {
            if (isDragging && currentNote) {
                e.preventDefault();
                
                const x = e.clientX - xOffset;
                const y = e.clientY - yOffset;
                
                currentNote.style.left = x + 'px';
                currentNote.style.top = y + 'px';
            }
        }

        function dragEnd() {
            isDragging = false;
            if (currentNote) {
                currentNote.style.cursor = 'grab';
                currentNote = null;
            }
        }

        // æ–°å¢žä¾¿åˆ©è²¼çš„è™•ç†
        document.getElementById('addButton').addEventListener('click', () => {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            
            if (text) {
                createNote(text);
                input.value = '';
            }
        });

        // Enter éµæ–°å¢žä¾¿åˆ©è²¼
        document.getElementById('noteInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const text = e.target.value.trim();
                if (text) {
                    createNote(text);
                    e.target.value = '';
                }
            }
        });

        // å…¨åŸŸæ‹–æ›³äº‹ä»¶è™•ç†
        document.addEventListener('mousemove', (e) => {
            if (isDragging) drag(e);
        });

        document.addEventListener('mouseup', dragEnd);

            'ðŸŒ é¦™è•‰å«æœ‰è±å¯Œçš„é‰€è³ªå’Œç¶­ç”Ÿç´ B6ï¼Œæ˜“æ–¼æ¶ˆåŒ–ä¸”è£œå……é«”åŠ›ã€‚éžå¸¸é©åˆé‹å‹•å‰å¾Œé£Ÿç”¨ã€‚',
            'ðŸŠ æŸ‘æ©˜é¡žæ°´æžœå¯Œå«ç¶­ç”Ÿç´ Cï¼Œé…¸ç”œå¯å£ã€‚å¯ä»¥æå‡å…ç–«åŠ›ï¼Œæ˜¯å†¬å¤©å¾ˆæ£’çš„æ°´æžœé¸æ“‡ã€‚'
        ];
