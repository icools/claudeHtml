<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>上傳並顯示GPGSA資料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>上傳並顯示GPGSA資料</h1>
    <input type="file" id="fileInput" accept=".log">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Satellites</th>
                <th>PDOP</th>
                <th>HDOP</th>
                <th>VDOP</th>
                <th>Accuracy</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="kw_upload.js"></script>
</body>
</html>
