<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
</head>
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="360"
    data-setup="{}"
  >
    <source src="https://tencent-global-pull-rtmp.17app.co/live/eb37c363-8dc1-4cd7-6898-2deeb1ebee22.flv" type="video/x-flv" />
    Your browser does not support the video tag.
  </video>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <!-- 如果需要，加入支持 FLV 的插件 -->
  <script src="path-to-videojs-flv-plugin.js"></script>
  <script>
    var player = videojs('my-video');
    // 根據插件需求進行初始化
  </script>
</body>
</html>
