<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改進的粒子文字動畫</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #canvas {
            border: 1px solid #fff;
        }
        #input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #submit {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="input" placeholder="輸入文字">
    <button id="submit">顯示動畫</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('input');
        const submit = document.getElementById('submit');

        canvas.width = window.innerWidth / 3;
        canvas.height = window.innerHeight / 3;

        let particlesArray = [];
        const numberOfParticles = 3000;
        let hue = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.baseX = x;
                this.baseY = y;
                this.density = (Math.random() * 30) + 1;
                this.angle = Math.random() * 360;
                this.speed = 0.02;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.angle += this.speed;
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;
                
                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx/10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy/10;
                    }
                }

                // 添加脈動效果
                this.size = Math.sin(this.angle) + 2;

                // 添加旋轉效果
                this.x += Math.cos(this.angle) * 2;
                this.y += Math.sin(this.angle) * 2;

                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            ctx.fillStyle = 'white';
            ctx.font = '20px Verdana';
            ctx.textAlign = 'center';
            ctx.fillText(input.value, canvas.width/2, canvas.height/2);
            const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < textCoordinates.height; y += 2) {
                for (let x = 0; x < textCoordinates.width; x += 2) {
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                        particlesArray.push(new Particle(x, y));
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            hue += 0.5;
            requestAnimationFrame(animate);
        }

        const mouse = {
            x: null,
            y: null,
            radius: 50
        }

        canvas.addEventListener('mousemove', function(event) {
            mouse.x = event.offsetX;
            mouse.y = event.offsetY;
        });

        submit.addEventListener('click', function() {
            init();
            animate();
        });

        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth / 2;
            canvas.height = window.innerHeight / 2;
            init();
        });
    </script>
</body>
</html>
