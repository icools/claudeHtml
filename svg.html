<!DOCTYPE html>
<html>
<head>
  <title>我的 105 公分外星人</title>
</head>
<body>
  <h1>你好，我是來自遙遠星球的外星人！</h1>
  <svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(100 150)"> 
      <!-- 頭部 -->
      <ellipse cx="0" cy="-80" rx="30" ry="40" fill="#A020F0" /> 
      <circle cx="-15" cy="-90" r="5" fill="white" /> 
      <circle cx="15" cy="-90" r="5" fill="white" /> 
      <!-- 身體 -->
      <ellipse cx="0" cy="0" rx="40" ry="60" fill="#4B0082" />
      <!-- 手臂 -->
      <path d="M -40 0 C -80 -40 -50 40 -40 80" stroke="#4B0082" stroke-width="15" fill="none" />
      <path d="M 40 0 C 80 -40 50 40 40 80" stroke="#4B0082" stroke-width="15" fill="none" />
      <!-- 腿 -->
      <line x1="-20" y1="60" x2="-20" y2="120" stroke="#4B0082" stroke-width="20" />
      <line x1="20" y1="60" x2="20" y2="120" stroke="#4B0082" stroke-width="20" />
    </g>
  </svg>
</body>
</html>
